<div class="login-container">
  <div class="login-card">
    <div class="card-header">
      <h2 class="card-title">Halloween</h2>
      <p class="card-description">Access your account to continue</p>
    </div>
    <div class="card-content">
      <form [formGroup]="authForm" (ngSubmit)="onSubmit()" class="auth-form">
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-wrapper">
            <img src="assets/svg/user.svg" alt="User icon" class="input-icon">
            <input id="email" type="email" formControlName="email" placeholder="hello@example.com" required>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <img src="/assets/svg/password.svg" alt="Password icon" class="input-icon">
            <input id="password" type="password" formControlName="password" required>
          </div>
        </div>
        <button type="submit" class="btn-submit">Log in</button>
      </form>
    </div>
    <div class="card-footer">
      <div class="divider">
        <span>Or continue with</span>
      </div>
      <button class="btn-google" (click)="handleGoogleAuth()">
        <img src="assets/svg/google.svg" alt="Google icon">
        Continue with Google
      </button>
      <p class="register-link">
        Don't have an account?
        <a href="/auth/register">Sign up here</a>
      </p>
    </div>
  </div>
</div>
