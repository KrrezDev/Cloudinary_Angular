<div class="register-container">
  <div class="register-card">
    <div class="card-header">
      <h2 class="card-title">Halloween</h2>
      <p class="card-description">Create your account to get started</p>
    </div>
    <div class="card-content">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="auth-form">
        <div class="form-group">
          <label for="full_name">Full Name</label>
          <div class="input-wrapper">
            <img src="assets/svg/user.svg" alt="User icon" class="input-icon">
            <input id="full_name" type="text" formControlName="full_name" placeholder="John Doe" required>
          </div>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <div class="input-wrapper">
            <img src="assets/svg/user.svg" alt="User icon" class="input-icon">
            <input id="username" type="text" formControlName="username" placeholder="johndoe" required>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-wrapper">
            <img src="assets/svg/email.svg" alt="Email icon" class="input-icon">
            <input id="email" type="email" formControlName="email" placeholder="john@example.com" required>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <img src="/assets/svg/password.svg" alt="Password icon" class="input-icon">
            <input id="password" type="password" formControlName="password" placeholder="password" required>
          </div>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <div class="input-wrapper">
            <img src="/assets/svg/password.svg" alt="Password icon" class="input-icon">
            <input id="confirmPassword" type="password" formControlName="confirmPassword" placeholder="confirm password" required>
          </div>
        </div>
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
        <button type="submit" class="btn-submit" [disabled]="!registerForm.valid">Sign Up</button>
      </form>
    </div>
    <div class="card-footer">
      <div class="divider">
        <span>Or sign up with</span>
      </div>
      <button class="btn-google">
        <img src="assets/svg/google.svg" alt="Google icon">
        Sign up with Google
      </button>
      <p class="login-link">
        Already have an account?
        <a [routerLink]="['/auth/login']">Log in here</a>
      </p>
    </div>
  </div>
</div>
